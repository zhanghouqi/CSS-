    <script>
        (function setSize(){
            var html = document.getElementsByTagName('html')[0];
            var ch = document.documentElement.clientWidth;

            ch>640? html.style.fontSize = '40px' : html.style.fontSize = ch / 16 + 'px';
            window.onresize = setSize;
        })();

    </script>
